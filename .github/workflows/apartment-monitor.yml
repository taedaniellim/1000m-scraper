# .github/workflows/apartment-monitor.yml
name: Apartment Monitor

on:
  schedule:
    # Run every 30 minutes
    - cron: '0 * * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4
        
    - name: Load previous state
      uses: actions/cache@v3
      with:
        path: last_statuses.json
        key: apartment-status-${{ github.run_id }}
        restore-keys: |
          apartment-status-
          
    - name: Run apartment monitor
      env:
        PUSHBULLET_TOKEN: ${{ secrets.PUSHBULLET_TOKEN }}
      run: python main.py
      
    - name: Save state for next run
      uses: actions/cache/save@v3
      if: always()
      with:
        path: last_statuses.json
        key: apartment-status-${{ github.run_id }}